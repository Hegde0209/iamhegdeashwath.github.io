    </div>
    <div class="message-form">
        <div class="form col-md-6 col-md-offset-6 col-sm-8 col-sm-offset-4 col-xs-12">
            <div class="contact-header">
                <h1>lets work together</h1>
                <h5>I COULDN'T HAVE ASKED FOR MORE THAN THIS</h5>
            </div>
            <form name="contactForm" novalidate ng-submit="processForm(formData)" autocomplete="off">
                <div id="name-group" class="form-group">
                    <input type="text" name="contactName" class="form-control" placeholder="Name*" ng-model="formData.contactName" required>
                </div>
                <div id="email-group" class="form-group">
                    <input type="email" name="contactEmail" ng-blur="visitedEmail = true" class="form-control" placeholder="Email*" ng-model="formData.contactEmail" required>
                    <div ng-show="contactForm.contactEmail.$dirty && contactForm.contactEmail.$invalid && visitedEmail">
                        <p class="error-message" ng-show="contactForm.contactEmail.$error.email">Invalid Email Address</p>
                    </div>
                </div>
                <div id="phone-group" class="form-group">
                    <input type="tel" name="contactPhone" class="form-control" placeholder="Phone*" phone-input ng-model="formData.contactPhone" required>
                </div>
                {{contactPhone}}
                <div id="content-group" class="form-group">
                    <textarea  rows="5" cols="50" name="contactMessage" class="form-control" placeholder="Message" ng-model="formData.contactMessage"></textarea>
                </div>
                <div class="btn-block">
                    <button type="submit" ng-disabled="!contactForm.$dirty" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-share-alt"></span> Submit!
                    </button>
                    <button ng-disabled="!contactForm.$dirty" type="reset" class="btn btn-info btn-lg">
                        <span class="glyphicon glyphicon-refresh"></span> Reset!
                    </button>
                </div>
            </form>
        </div>
        <toaster-container toaster-options="{'time-out': 6000, 'close-button':true, 'animation-class': 'toast-bottom-right'}"></toaster-container>
    </div>
</div>
